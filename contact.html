<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Best hotel IN montreal">
  <meta name="keywords" content="hotel, montreal, quebec">
  <script src="https://kit.fontawesome.com/69dfb3cd48.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 810px)" href="./css/mobile.css">
  <title>Hôtel De Montréal | About</title>
</head>
<body>
  <header>
    <nav id="p-navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">Hôtel De Montréal |<span class="text-color">HDM</span></a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="clr"></div>

  <!-- Form -->

  <section class="contact">
      <div class="container">
        <h3><span class="text-color">Contact</span> Us</h3>
        <div id="form">
          <form action="/index.html">
            <p>Please fill out the form below to contact us</p>
            <div class="name">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name">
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="list">
              <label for="gender">Gender</label>
              <select name="gender" id="gender" class="btn">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="message">
              <label for="message">Message</label>
              <textarea maxlength="500" placeholder="Maximum 500" name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div>
              <button type="submit" class="btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </section>

  <!-- Contact_page_ICons -->
  
  <section id="final-icons">
    <div class="container">
      <div class="box">
        <i class="fas fa-map-marked-alt fa-3x"></i>
        <h3>Location</h3>
        <p>Lorem st, Lorem, Lorem, Canada </p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>6416354631654</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope-square fa-3x"></i>
        <h3>Email Address</h3>
        <p>lorem@lorem-ipsum.com</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <!-- <div class="clr"></div> -->

  <footer id="p-footer">
    <div>
      <p>Hôtel De Montréal &copy; 2019, All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
